    <body class="container">
        <h1 class="titulo Text-center jumbotron">Modelo de la estructura de un documento HTML</h1>
        <textarea cols="80" rows="40" readonly>
            <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="utf-8">
                    <title>Mi página de prueba</title>
                </head>
                <body>
                    <header>
                        <!-- Acá va el encabezamiento de mi página. 
                        Puede ir el logo -->
                    </header>
                    <nav>
                        <!-- Acá va el menú de navegación-->
                    </nav>

                    <main>
                       <h1>Noticias</h1>
                       <article>
                           <h2>Policiales</h2>
                           <section>
                               <h3>Noticia policial 1</h3>
                               <p>Contenido de la noticia</p>
                           </section>
                           <section>
                               <h3>Noticia policial 2</h3>
                               <h4>Sutítulo de noticia policial 2</h4>
                               <p>Contenido de la noticia policial 2</p>
                           </section>
                       </article>
                    </main>
                    <aside>
                        <p>Información adicional o relacionada con mi página</p>
                    </aside>
                    <footer>
                        <p>Todos los derechos reservados - 2022</p>
                    </footer> 
                </body>
